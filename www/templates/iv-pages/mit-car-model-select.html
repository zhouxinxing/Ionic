<ion-view view-title="车型查询" hide-tabs="true">
   <ion-content class="im-wrapper">
      <div class="card-form">
         <form class="list-block-from" novalidate="novalidate">
            <div class="item-text-wrap">
               <div class="list scm-form-item">
                  <label class="item item-input">
                     <i class="icon ion-search placeholder-icon"></i>
                     <input type="text" class="search-input" placeholder="输入要找的车型">
                  </label>
                  <button class="button button-calm button-search">查询</button>
               </div>
               <div style="clear:both;"></div>
            </div>
         </form>
      </div>
      <div class="card scm-card">
         <form class="list-block-from" novalidate="novalidate">
            <div class="item-text-wrap">
               <div class="list">
                  <label class="item item-input item-select">
                     <span class="input-label">品牌</span>
                     <select name="">
                        <option value="domestic">宝马</option>
                        <option value="imported">奥迪</option>
                     </select>
                  </label>
                  <label class="item item-input item-select">
                     <span class="input-label">车款</span>
                     <select name="">
                        <option value="domestic">通用宝马</option>
                        <option value="imported">奥迪</option>
                     </select>
                  </label>
                  <label class="item item-input item-select">
                     <span class="input-label">排气量</span>
                     <select name="">
                        <option value="domestic">宝马</option>
                        <option value="imported">奥迪</option>
                     </select>
                  </label>
                  <label class="item item-input item-select">
                     <span class="input-label">手动自动</span>
                     <select name="">
                        <option value="domestic">宝马</option>
                        <option value="imported">奥迪</option>
                     </select>
                  </label>
                  <label class="item item-input item-select">
                     <span class="input-label">车架代码</span>
                     <select name="">
                        <option value="domestic">宝马</option>
                        <option value="imported">奥迪</option>
                     </select>
                  </label>
                  <label class="item item-input item-select">
                     <span class="input-label">车辆型号</span>
                     <select name="">
                        <option value="domestic">宝马</option>
                        <option value="imported">奥迪</option>
                     </select>
                  </label>
               </div>
            </div>
         </form>
         <button class="button button-block button-sure-scm">
            确定
         </button>
      </div>
   </ion-content>
</ion-view>
