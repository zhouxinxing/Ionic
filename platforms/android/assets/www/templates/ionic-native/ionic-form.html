<ion-view view-title="Ionic 表单控件">
    <ion-content class="im-wrapper" >
        <div class="card" ng-controller="formController">
            <form class="list-block-from" name="form" ng-submit="submitData(form);" novalidate="novalidate">
                <div class="item item-text-wrap">
                    <div class="list">
                        <label class="item item-input">
                            <span class="input-label">姓名</span>
                            <input type="text" placeholder="请输入姓名" name="name" ng-model="formData.name" required required-msg="请输入姓名" ng-pattern="/^[\u4e00-\u9fa5 ]{2,8}$/" pattern-msg="您的姓名输入有误"/>
                        </label>
                        <label class="item item-input">
                            <span class="input-label">身份证号</span>
                            <input type="text" placeholder="请输入身份证号" name="idcard" ng-model="formData.idcard" required required-msg="请输入省份证号" ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/" pattern-msg="您的身份证号输入有误"/>
                        </label>
                        <label class="item item-input item-select">
                            <span class="input-label">性别</span>
                            <select name="sex">
                                <option value="boy">男</option>
                                <option value="girl">女</option>
                            </select>
                        </label>
                        <label class="item item-input">
                            <span class="input-label">出生日期</span>
                            <input type="text" placeholder="请选择出生日期" datepicker="true" settings="{{settings}}"/>
                        </label>
                        <label class="item item-input">
                            <span class="input-label">手机号</span>
                            <input type="number" placeholder="请输入手机号码" name="phone" ng-model="formData.phone" required ng-pattern="/^[1][3-9][0-9]{9}$/" />
                        </label>
                        <label class="item item-input">
                            <span class="input-label">邮箱</span>
                            <input type="email" placeholder="请输入邮箱" name="email"  ng-model="formData.email" required ng-pattern="/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/"/>
                        </label>
                        <label class="item item-input item-select">
                            <span class="input-label">与被保人关系</span>
                            <select name="relation">
                                <option selected>父母</option>
                                <option>子女</option>
                            </select>
                        </label>
                        <label class="item item-input">
                            <span class="input-label">是否为本人</span>
                            <label class="toggle">
                                <input type="checkbox" name="swich" ng-model="formData.swich">
                                <div class="track"><div class="handle"></div></div>
                            </label>
                        </label>
                    </div>
                </div>
                <button type="submit" class="button button-assertive button-width-full">提交</button>
            </form>
        </div>
    </ion-content>
</ion-view>
